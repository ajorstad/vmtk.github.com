{% comment %}
Input:
  post: the news item to be rendered
{% endcomment %}

<h1>{{ post.title }} {% if post.tagline %}<small>{{ post.tagline }}</small>{% endif %}</h1>

{% if post.author %}
  <div class="news-author"><div class="news-author-name">By {{ post.author }}</div></div>
{% endif %}

{{ post.content }}
